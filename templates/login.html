{% extends "base.html" %}

{% block title %}Bejelentkezés - Bibliaolvasási Terv{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-book display-1 text-primary"></i>
                    <h2 class="mt-3">Bibliaolvasási Terv</h2>
                    <p class="text-muted">2025</p>
                </div>

                <form method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Neved
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Add meg a neved..."
                               value="{{ username if username else '' }}"
                               required
                               minlength="2">
                        <div class="form-text">Ezt a nevet fogják látni mások a kommentjeidnél.</div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-key"></i> Jelszó
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Add meg a központi jelszót..."
                               required>
                        <div class="form-text">A közös jelszó, amit kaptál.</div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                        <label class="form-check-label" for="rememberMe">
                            Emlékezz rám ezen a gépen
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Belépés
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4 text-muted">
            <small>
                <i class="bi bi-info-circle"></i> 
                Ha először vagy itt, csak add meg a neved és a jelszót!
            </small>
        </div>
    </div>
</div>

<script>
    // Mentett adatok betöltése
    document.addEventListener('DOMContentLoaded', function() {
        const savedUsername = localStorage.getItem('bible_username');
        const usernameField = document.getElementById('username');
        
        if (savedUsername && !usernameField.value) {
            usernameField.value = savedUsername;
        }
    });

    // Adatok mentése küldés előtt
    document.getElementById('loginForm').addEventListener('submit', function() {
        const rememberMe = document.getElementById('rememberMe').checked;
        const username = document.getElementById('username').value;
        
        if (rememberMe) {
            localStorage.setItem('bible_username', username);
        } else {
            localStorage.removeItem('bible_username');
        }
    });
</script>
{% endblock %}
